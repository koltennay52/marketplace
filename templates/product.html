{% extends "base.html" %}

{% block content %}


<div class="container py-5">
    <div class="row">
        <div class="col text-center">
            <h3>{{ product.manufacturer.name }} {{ product.name }}</h3>
            <img src="{{ product.image_file }}" alt="productimage">
            <p class="text-warning">${{ price }}</p>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>



{% endblock %}
