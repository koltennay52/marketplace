<!doctype html>
<html>
  <head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light p-4">
        <span class="navbar-brand mb-0 h1">Admin</span>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Main Site</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    </nav>

 
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-2 col-md-2">
                <ul class="list-group">
                <li class="list-group-item active text-center">Administration</li>
                <li class="list-group-item"><a href="{{ url_for('admin_categories') }}">Categories</a></li>
                <li class="list-group-item"><a href="{{ url_for('admin_manufacturers') }}">Manufacturers</a></li>
                <li class="list-group-item"><a href="{{ url_for('admin_products') }}">Products</a></li>
                </ul>
            </div>
            <div class="col lg-10 col-md-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


  </body>
</html>
